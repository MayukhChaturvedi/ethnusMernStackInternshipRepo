<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Negative to Positive Converter</title>
	</head>
	<body>
		<h2>Convert Negative to Positive Number</h2>
		<input type="number" id="numInput" placeholder="Enter a negative number" />
		<button onclick="convertNumber()">Convert</button>
		<p id="result"></p>

		<script>
			function convertNumber() {
				let num = document.getElementById("numInput").value;
				if (num >= 0) {
					document.getElementById("result").innerHTML =
						"Please enter a negative number";
				} else {
					let positive = Math.abs(num);
					document.getElementById("result").innerHTML =
						"Positive value is: " + positive;
				}
			}
		</script>
	</body>
</html>
